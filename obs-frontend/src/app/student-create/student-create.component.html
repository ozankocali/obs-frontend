<div class="col-md-8 offset-md-2" >
<h2 class="text-center">Create Student</h2>
<form (ngSubmit)="onSubmit()" >
    <div class="form-group" >
        <label>
            First Name
        </label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label>
            Last Name
        </label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label>
            Midterm Exam
        </label>
        <input type="text" class="form-control" id="midTermExam" [(ngModel)]="student.midTermExam" name="midTermExam">
    </div>
    <div class="form-group">
        <label>
            Final Exam
        </label>
        <input type="text" class="form-control" id="finalExam" [(ngModel)]="student.finalExam" name="finalExam">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
