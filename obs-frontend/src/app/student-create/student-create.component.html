<div class="col-md-8 offset-md-2">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <div class="container bootstrap snippets bootdey">
        <div class="jumbotron text-center" style="min-height:400px;height:auto;">
            <div class="col-md-12 col-md-offset-2">
                <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()">
                    <div class="form-group text-center">
                        <div class="col-sm-10 reg-icon">
                            <span class="fa fa-user fa-3x">Create Student</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 ">
                            <label>
                                <h6 class="mb-0 font-13">First Name</h6>
                            </label>
                            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName"
                                name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>
                                <h6 class="mb-0 font-13">Last Name</h6>
                            </label>
                            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName"
                                name="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>
                                <h6 class="mb-0 font-13">Midterm Exam</h6>
                            </label>
                            <input type="text" class="form-control" id="midTermExam" [(ngModel)]="student.midTermExam"
                                name="midTermExam">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>
                                <h6 class="mb-0 font-13">Final Exam</h6>
                            </label>
                            <input type="text" class="form-control" id="finalExam" [(ngModel)]="student.finalExam"
                                name="finalExam">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
